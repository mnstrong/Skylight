<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar - Authenticating...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #333;
            margin: 0 0 10px 0;
        }
        p {
            color: #666;
            margin: 5px 0;
        }
        .success {
            color: #28a745;
            font-weight: 600;
        }
        .error {
            color: #dc3545;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üóìÔ∏è Connecting to Google Calendar</h2>
        <div class="spinner"></div>
        <p id="status">Processing authentication...</p>
    </div>

    <script>
        // OAuth Callback Handler
        // This page receives the OAuth token from Google and saves it
        
        function setStatus(message, isError) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = isError ? 'error' : 'success';
        }

        function processOAuthCallback() {
            console.log('=== OAUTH CALLBACK DEBUG ===');
            console.log('Full URL:', window.location.href);
            console.log('Hash:', window.location.hash);
            console.log('Search:', window.location.search);
            
            const hash = window.location.hash;
            
            // Check for access token in hash fragment
            if (hash && hash.indexOf('access_token=') !== -1) {
                console.log('‚úÖ Found access_token in hash!');
                
                // Parse the hash fragment
                const params = {};
                const hashStr = hash.substring(1); // Remove the '#'
                console.log('Hash string:', hashStr);
                
                const pairs = hashStr.split('&');
                console.log('Hash pairs:', pairs);
                
                for (let i = 0; i < pairs.length; i++) {
                    const pair = pairs[i].split('=');
                    if (pair.length === 2) {
                        params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
                    }
                }
                
                console.log('Parsed params:', params);
                
                if (params.access_token) {
                    console.log('‚úÖ Access token found:', params.access_token.substring(0, 20) + '...');
                    
                    // Calculate expiry time
                    const expiresIn = parseInt(params.expires_in) || 3600;
                    const expiryTime = Date.now() + (expiresIn * 1000);
                    
                    console.log('Expires in:', expiresIn, 'seconds');
                    console.log('Expiry time:', new Date(expiryTime).toLocaleString());
                    
                    // Save token to localStorage
                    try {
                        localStorage.setItem('google_access_token', params.access_token);
                        localStorage.setItem('google_token_expiry', expiryTime.toString());
                        console.log('‚úÖ Token saved to localStorage!');
                        
                        // Verify it was saved
                        const saved = localStorage.getItem('google_access_token');
                        console.log('Verification - token in localStorage:', saved ? 'YES' : 'NO');
                    } catch (e) {
                        console.error('‚ùå Error saving to localStorage:', e);
                        setStatus('‚ùå Error saving token: ' + e.message, true);
                        return;
                    }
                    
                    setStatus('‚úÖ Authentication successful! Redirecting in 3 seconds...', false);
                    
                    // Get the return route (or default to calendar)
                    const returnRoute = localStorage.getItem('google_auth_return_route') || '#/calendar';
                    localStorage.removeItem('google_auth_return_route');
                    
                    console.log('Will redirect to: index.html' + returnRoute);
                    
                    // Redirect back to the main app after 3 seconds (so you can see the success message)
                    setTimeout(function() {
                        console.log('Redirecting now...');
                        window.location.href = 'index.html' + returnRoute;
                    }, 3000);
                    
                    return;
                } else {
                    console.error('‚ùå access_token not in parsed params');
                }
            } else {
                console.log('‚ùå No access_token in hash');
                console.log('Hash is:', hash || '(empty)');
            }
            
            // Check for error in URL
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error) {
                console.error('‚ùå OAuth error in URL:', error);
                setStatus('‚ùå Authentication failed: ' + error, true);
                
                setTimeout(function() {
                    window.location.href = 'index.html#/calendar';
                }, 3000);
                return;
            }
            
            // No token and no error - show what we got
            console.error('‚ùå No token found in callback');
            console.log('Expected format: #access_token=...&token_type=Bearer&expires_in=3600');
            console.log('Got:', window.location.hash || '(no hash)');
            
            setStatus('‚ùå No authentication token received. Check console for details.', true);
            
            setTimeout(function() {
                window.location.href = 'index.html#/calendar';
            }, 5000);
        }

        // Run when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', processOAuthCallback);
        } else {
            processOAuthCallback();
        }
    </script>
</body>
</html>
